<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poker Planning</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Redirect to index.html with the SPA path in the query string
      (function() {
        var basePath = '/poker-planning-hackathon-2025';
        var l = window.location;
        
        // Get the path after the base path (e.g., /room/abc from /poker-planning-hackathon-2025/room/abc)
        var fullPath = l.pathname;
        var spaPath = fullPath.indexOf(basePath) === 0 
          ? fullPath.slice(basePath.length) 
          : '';
        
        // Clean up spaPath - remove leading slash and trailing slash
        spaPath = spaPath.replace(/^\/+/, '').replace(/\/+$/, '');
        
        // If there's no SPA path (user visiting root), just redirect to base without query
        if (!spaPath && !l.search && !l.hash) {
          l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + basePath + '/');
          return;
        }
        
        // Build redirect URL with SPA path in query string
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          basePath + '/?' +
          (spaPath ? '/' + spaPath.replace(/&/g, '~and~') : '') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        
        l.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
  </body>
</html>
