<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Planning</title>
    <script>
      // Handle redirect from 404.html for GitHub Pages SPA routing
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        // Only process if there's a path in the query string (starts with /)
        if (l.search && l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          
          // Only update URL if decoded path is meaningful (not just /)
          if (decoded && decoded !== '/') {
            var basePath = '/poker-planning-hackathon-2025';
            // Ensure decoded starts with /
            var newPath = basePath + (decoded[0] === '/' ? decoded : '/' + decoded);
            window.history.replaceState(null, null, newPath + l.hash);
          } else {
            // Clear the query string for root URL
            window.history.replaceState(null, null, l.pathname + l.hash);
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
