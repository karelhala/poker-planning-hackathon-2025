<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Planning</title>
    <script>
      // Handle redirect from 404.html for GitHub Pages SPA routing
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          // Keep the base path /poker-planning-hackathon-2025 and append decoded path
          var basePath = '/poker-planning-hackathon-2025';
          var newPath = basePath + decoded;
          window.history.replaceState(null, null, newPath + l.hash);
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
